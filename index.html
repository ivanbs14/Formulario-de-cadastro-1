<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

</head>
<body>
    <div class="page">
        <header>
            
            <h1>Mentoria</h1>
            <p>Peencha os fomulário abaixo para agendar sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações Pessoais
                    </legend>
    
                    <div class="col-2">
                        <div class="input-wrapper-1">
                            <label for="event-list">
                                Nome
                            </label>
                            <input type="text" 
                            id="event-list"
                            required
                            minlength="8" />
                        </div>

                        <div class="input-wrapper-1">
                            <label for="event-list">
                                Sobrenome
                            </label>
                            <input type="text" 
                            id="event-list"
                            required
                            minlength="8" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">
                            Email
                            <span>
                                (digite um email valido)
                            </span>
                        </label>
                        <input type="email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">
                            Senha
                            <span>
                                (minimo 8 caratcteres)
                            </span>
                        </label>
                        <input type="text" 
                        id="event-password"
                        required
                        minlength="8"  />
                    </div>

                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                    
                    <div class="input-wrapper">
                        <label for="event-list">
                            Nome do seu mentor
                            <span>
                                (só o primeiro nome)
                            </span>
                        </label>
                        <input type="text" 
                        id="event-list"
                        required
                        minlength="8" />
                    </div>

                </div>
            </fieldset>
                
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        SEUS HORÁRIOS DISPONÍVEIS
                    </legend>
                    
                    <div class="input-wrapper2">
                        <label>
                            Primeira mentoria
                        </label>
                    </div>

                    <div class="col-3">
                        
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">
                                    Data <span>(DD/MM/AAAA)</span>
                                </label>
                                <input type="text" 
                                    id="event-list"
                                    required
                                    maxlength="10" />
                                <!-- <input type="date" 
                                id="event-date"
                                required /> -->
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-date">
                                    Das
                                </label>
                                <input type="number" 
                                    id="event-list-2"
                                    required
                                    maxlength="5" />
                                <!-- <input type="time" 
                                id="event-first"
                                required /> -->
                            </div>
    
                            <div class="input-wrapper">
                                <label for="event-end">
                                    As
                                </label>
                                <input type="number" 
                                    id="event-list-2"
                                    required
                                    maxlength="5" />
                                <!-- <input type="time" 
                                id="event-end"
                                required /> -->
                            </div>
    
                        </div>
                    </div>

                        <div class="input-wrapper2">
                            <label>
                                Segunda mentoria
                            </label>
                        </div>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">
                                Data <span>(DD/MM/AAAA)</span>
                            </label>
                            <input type="text" 
                            id="event-list"
                            required
                            maxlength="10" />
                           <!--  <input type="date" 
                            id="event-date"
                            required /> -->
                        </div>

                        <div class="input-wrapper">
                            <label for="event-date">
                                Das
                            </label>
                            <input type="number" 
                                    id="event-list-2"
                                    required
                                    maxlength="5" />
                            <!-- <input type="time" 
                            id="event-first"
                            required /> -->
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">
                                As
                            </label>
                            <input type="number" 
                                    id="event-list-2"
                                    required
                                    maxlength="5" />
                            <!-- <input type="time" 
                            id="event-end"
                            required /> -->
                        </div>

                    </div>
                </div>
                    
                </fieldset>
        </form>
        <footer>
            <input class="button" 
            type="submit" 
            form="my-form"
            value="Salvar"> 
        </footer>
    </div>
</body>
</html>
